<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Looer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #3E2723;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 svg {
            width: 40px;
            height: 40px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            color: white;
        }

        .upload-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            color: white;
        }

        .file-upload-label:hover {
            border-color: yellow;
            background: rgba(255,255,0,0.05);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .dissolve-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .dissolve-control label {
            white-space: nowrap;
        }

        .dissolve-control input {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 80px;
        }

        .dissolve-control input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .dissolve-control input:focus {
            outline: none;
            border-color: yellow;
        }

        .process-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            color: #3E2723;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .process-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .video-preview {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            color: #3E2723;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
                </svg>
                Video Loop Creator
            </h1>
            <p>Create seamless video loops with smooth dissolve transitions - entirely in your browser</p>
        </div>

        <div class="upload-section">
            <div class="file-upload">
                <input type="file" id="videoFile" accept="video/*">
                <label for="videoFile" class="file-upload-label">
                    <div style="margin-bottom: 10px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" style="display: inline-block;">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div>Click to select a video file</div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">Supports MP4, MOV, WebM and more</div>
                </label>
            </div>

            <div class="controls">
                <div class="dissolve-control">
                    <label for="dissolveDuration">Dissolve duration:</label>
                    <input type="number" id="dissolveDuration" value="1" min="0.1" max="5" step="0.1" placeholder="1.0">
                    <span>seconds</span>
                </div>
                <button id="processBtn" class="process-btn" disabled>Create Loop</button>
            </div>
        </div>

        <div id="progressSection" class="progress-section">
            <div class="status" id="status">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <video id="resultVideo" class="video-preview" controls loop></video>
            <button id="downloadBtn" class="download-btn">Download Looped Video</button>
        </div>
    </div>

    <!-- Hidden elements for processing -->
    <video id="sourceVideo" class="hidden" crossorigin="anonymous"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let videoFile = null;
        let processedVideoBlob = null;

        class VideoLooper {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.sourceVideo = document.getElementById('sourceVideo');
                this.mediaRecorder = null;
                this.recordedChunks = [];
            }

            async createLoop(file, dissolveDuration = 1.0) {
                return new Promise((resolve, reject) => {
                    this.sourceVideo.onloadedmetadata = async () => {
                        try {
                            console.log('Video loaded, creating loop...');
                            
                            // Set canvas dimensions to match video
                            this.canvas.width = this.sourceVideo.videoWidth;
                            this.canvas.height = this.sourceVideo.videoHeight;
                            
                            const duration = this.sourceVideo.duration;
                            const fps = 30; // Target FPS
                            const totalFrames = Math.floor(duration * fps);
                            const dissolveFrames = Math.floor(dissolveDuration * fps);
                            
                            console.log(`Duration: ${duration}s, Total frames: ${totalFrames}, Dissolve frames: ${dissolveFrames}`);
                            
                            // Setup MediaRecorder
                            const stream = this.canvas.captureStream(fps);
                            this.mediaRecorder = new MediaRecorder(stream, {
                                mimeType: 'video/webm;codecs=vp9'
                            });
                            
                            this.recordedChunks = [];
                            this.mediaRecorder.ondataavailable = (event) => {
                                if (event.data.size > 0) {
                                    this.recordedChunks.push(event.data);
                                }
                            };
                            
                            this.mediaRecorder.onstop = () => {
                                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                                resolve(blob);
                            };
                            
                            // Start recording
                            this.mediaRecorder.start();
                            
                            // Render frames
                            await this.renderFrames(totalFrames, dissolveFrames, fps);
                            
                            // Stop recording
                            this.mediaRecorder.stop();
                            
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    this.sourceVideo.onerror = () => {
                        reject(new Error('Failed to load video'));
                    };
                    
                    // Load the video
                    this.sourceVideo.src = URL.createObjectURL(file);
                });
            }
            
            async renderFrames(totalFrames, dissolveFrames, fps) {
                const frameInterval = 1000 / fps; // ms per frame
                let currentFrame = 0;
                
                const renderFrame = () => {
                    return new Promise((resolve) => {
                        const progress = currentFrame / totalFrames;
                        const time = (currentFrame / fps) % this.sourceVideo.duration;
                        
                        // Update progress
                        document.getElementById('progressFill').style.width = (progress * 100) + '%';
                        document.getElementById('status').textContent = `Rendering... ${Math.round(progress * 100)}%`;
                        
                        // Seek to the current time
                        this.sourceVideo.currentTime = time;
                        
                        this.sourceVideo.onseeked = () => {
                            // Calculate if we're in the dissolve region
                            const endTime = this.sourceVideo.duration;
                            const dissolveStart = endTime - (dissolveFrames / fps);
                            
                            if (time >= dissolveStart) {
                                // Render dissolve frame
                                const dissolveProgress = (time - dissolveStart) / (dissolveFrames / fps);
                                this.renderDissolveFrame(time, dissolveProgress);
                            } else {
                                // Render normal frame
                                this.ctx.drawImage(this.sourceVideo, 0, 0, this.canvas.width, this.canvas.height);
                            }
                            
                            resolve();
                        };
                    });
                };
                
                // Render all frames
                for (currentFrame = 0; currentFrame < totalFrames * 2; currentFrame++) {
                    await renderFrame();
                    await new Promise(resolve => setTimeout(resolve, 16)); // Small delay for stability
                }
            }
            
            renderDissolveFrame(currentTime, dissolveProgress) {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw current frame (fading out)
                this.ctx.globalAlpha = 1 - dissolveProgress;
                this.ctx.drawImage(this.sourceVideo, 0, 0, this.canvas.width, this.canvas.height);
                
                // Create a temporary video element for the beginning frame
                const tempVideo = document.createElement('video');
                tempVideo.src = this.sourceVideo.src;
                tempVideo.currentTime = 0;
                
                tempVideo.onseeked = () => {
                    // Draw beginning frame (fading in)
                    this.ctx.globalAlpha = dissolveProgress;
                    this.ctx.drawImage(tempVideo, 0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.globalAlpha = 1; // Reset alpha
                };
            }
        }

        const videoLooper = new VideoLooper();

        document.getElementById('videoFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                videoFile = file;
                document.getElementById('processBtn').disabled = false;
                
                const label = document.querySelector('.file-upload-label');
                label.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" style="display: inline-block;">
                            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
                        </svg>
                    </div>
                    <div>Selected: ${file.name}</div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">Ready to process</div>
                `;
            }
        });

        document.getElementById('processBtn').addEventListener('click', async () => {
            if (!videoFile) return;

            try {
                document.getElementById('processBtn').disabled = true;
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('status').textContent = 'Loading video...';

                const dissolveDuration = parseFloat(document.getElementById('dissolveDuration').value) || 1.0;
                
                console.log('Starting video loop creation...');
                processedVideoBlob = await videoLooper.createLoop(videoFile, dissolveDuration);
                
                const videoURL = URL.createObjectURL(processedVideoBlob);
                const resultVideo = document.getElementById('resultVideo');
                resultVideo.src = videoURL;
                
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('processBtn').disabled = false;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('processBtn').disabled = false;
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!processedVideoBlob) return;

            const url = URL.createObjectURL(processedVideoBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `looped_${videoFile.name.replace(/\.[^/.]+$/, '')}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
