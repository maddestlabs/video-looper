<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Looper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #3E2723;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 svg {
            width: 40px;
            height: 40px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            color: white;
        }

        .upload-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            color: white;
        }

        .file-upload-label:hover {
            border-color: yellow;
            background: rgba(255,255,0,0.05);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .dissolve-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .dissolve-control label {
            white-space: nowrap;
        }

        .dissolve-control input {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 80px;
        }

        .dissolve-control input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .dissolve-control input:focus {
            outline: none;
            border-color: yellow;
        }

        .format-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .format-control select {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .process-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            color: #3E2723;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .process-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .video-preview {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            color: #3E2723;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
                </svg>
                Video Loop Creator
            </h1>
            <p>Create seamless video loops with smooth dissolve transitions - now with proper framerate and MP4 support</p>
        </div>

        <div class="upload-section">
            <div class="file-upload">
                <input type="file" id="videoFile" accept="video/*">
                <label for="videoFile" class="file-upload-label">
                    <div style="margin-bottom: 10px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" style="display: inline-block;">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div>Click to select a video file</div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">Supports MP4, MOV, WebM and more</div>
                </label>
            </div>

            <div class="controls">
                <div class="dissolve-control">
                    <label for="dissolveDuration">Dissolve duration:</label>
                    <input type="number" id="dissolveDuration" value="1" min="0.1" max="5" step="0.1" placeholder="1.0">
                    <span>seconds</span>
                </div>
                <div class="format-control">
                    <label for="outputFormat">Output format:</label>
                    <select id="outputFormat">
                        <option value="webm">WebM (VP9)</option>
                        <option value="mp4">MP4 (H.264)</option>
                    </select>
                </div>
                <button id="processBtn" class="process-btn" disabled>Create Loop</button>
            </div>
        </div>

        <div id="progressSection" class="progress-section">
            <div class="status" id="status">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <video id="resultVideo" class="video-preview" controls loop></video>
            <button id="downloadBtn" class="download-btn">Download Looped Video</button>
        </div>
    </div>

    <!-- Hidden elements for processing -->
    <video id="sourceVideo" class="hidden" crossorigin="anonymous"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        let videoFile = null;
        let processedVideoBlob = null;
        let outputFormat = 'webm';

        class VideoLooper {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.sourceVideo = document.getElementById('sourceVideo');
                this.mediaRecorder = null;
                this.recordedChunks = [];
            }

            async createLoop(file, dissolveDuration = 1.0, format = 'webm') {
                return new Promise((resolve, reject) => {
                    this.sourceVideo.onloadedmetadata = async () => {
                        try {
                            console.log('Video loaded, creating loop...');
                            
                            // Set canvas dimensions to match video
                            this.canvas.width = this.sourceVideo.videoWidth;
                            this.canvas.height = this.sourceVideo.videoHeight;
                            
                            const duration = this.sourceVideo.duration;
                            
                            // Detect original video framerate
                            const detectedFps = await this.detectFramerate() || 25;
                            
                            // MediaRecorder often can't keep up with high framerates
                            // Use a more conservative approach for better consistency
                            let fps;
                            if (detectedFps <= 24) {
                                fps = detectedFps;
                            } else if (detectedFps <= 30) {
                                fps = 24; // More achievable for MediaRecorder
                            } else {
                                fps = 24; // Cap at 24fps for consistency
                            }
                            
                            console.log(`Duration: ${duration}s, Detected FPS: ${detectedFps}, Using: ${fps} (MediaRecorder optimized)`);
                            
                            // Pre-extract frames for better performance
                            document.getElementById('status').textContent = 'Pre-processing frames...';
                            const frames = await this.extractFrames(duration, fps);
                            
                            // Setup MediaRecorder with automatic capture at detected FPS
                            const stream = this.canvas.captureStream(fps);
                            
                            let mimeType;
                            let videoBitsPerSecond = 3000000; // Reduced for better performance
                            
                            if (format === 'mp4') {
                                if (MediaRecorder.isTypeSupported('video/mp4;codecs=h264')) {
                                    mimeType = 'video/mp4;codecs=h264';
                                } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                                    mimeType = 'video/mp4';
                                } else {
                                    console.warn('MP4 not supported, falling back to WebM');
                                    mimeType = 'video/webm;codecs=vp9';
                                    format = 'webm';
                                }
                            } else {
                                mimeType = 'video/webm;codecs=vp9';
                            }
                            
                            this.mediaRecorder = new MediaRecorder(stream, {
                                mimeType: mimeType,
                                videoBitsPerSecond: videoBitsPerSecond
                            });
                            
                            this.recordedChunks = [];
                            this.mediaRecorder.ondataavailable = (event) => {
                                if (event.data.size > 0) {
                                    this.recordedChunks.push(event.data);
                                }
                            };
                            
                            this.mediaRecorder.onstop = () => {
                                const blob = new Blob(this.recordedChunks, { 
                                    type: format === 'mp4' ? 'video/mp4' : 'video/webm' 
                                });
                                resolve(blob);
                            };
                            
                            // Start recording
                            this.mediaRecorder.start();
                            
                            // Render frames using pre-extracted frames
                            await this.renderPreExtractedFrames(frames, dissolveDuration, fps);
                            
                            // Stop recording
                            this.mediaRecorder.stop();
                            
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    this.sourceVideo.onerror = () => {
                        reject(new Error('Failed to load video'));
                    };
                    
                    // Load the video
                    this.sourceVideo.src = URL.createObjectURL(file);
                });
            }
            
            async detectFramerate() {
                try {
                    // Method 1: Try to detect from video metadata
                    if (this.sourceVideo.videoTracks && this.sourceVideo.videoTracks.length > 0) {
                        const track = this.sourceVideo.videoTracks[0];
                        if (track.getSettings && track.getSettings().frameRate) {
                            return track.getSettings().frameRate;
                        }
                    }
                    
                    // Method 2: Estimate by sampling frame changes
                    const sampleDuration = Math.min(1.0, this.sourceVideo.duration); // Sample first second
                    const samplePoints = 60; // Check 60 points in the sample duration
                    let frameChanges = 0;
                    let lastImageData = null;
                    
                    // Create a small sampling canvas for faster comparison
                    const sampleCanvas = document.createElement('canvas');
                    sampleCanvas.width = 32;
                    sampleCanvas.height = 32;
                    const sampleCtx = sampleCanvas.getContext('2d');
                    
                    for (let i = 0; i < samplePoints; i++) {
                        const time = (i / samplePoints) * sampleDuration;
                        await this.seekToTime(time);
                        
                        // Draw scaled down version for comparison
                        sampleCtx.drawImage(this.sourceVideo, 0, 0, 32, 32);
                        const imageData = sampleCtx.getImageData(0, 0, 32, 32);
                        
                        if (lastImageData) {
                            // Compare with previous frame
                            let diff = 0;
                            for (let j = 0; j < imageData.data.length; j += 4) {
                                diff += Math.abs(imageData.data[j] - lastImageData.data[j]) +
                                       Math.abs(imageData.data[j + 1] - lastImageData.data[j + 1]) +
                                       Math.abs(imageData.data[j + 2] - lastImageData.data[j + 2]);
                            }
                            
                            // If significant difference, count as new frame
                            if (diff > 1000) {
                                frameChanges++;
                            }
                        }
                        
                        lastImageData = imageData;
                    }
                    
                    // Estimate FPS from frame changes
                    const estimatedFps = Math.round((frameChanges / sampleDuration) * 1.2); // Small correction factor
                    
                    // Clamp to reasonable values and round to common framerates
                    const commonFramerates = [23.976, 24, 25, 29.97, 30, 50, 59.94, 60];
                    let closestFps = estimatedFps;
                    
                    if (estimatedFps > 10 && estimatedFps < 70) {
                        // Find closest common framerate
                        let minDiff = Infinity;
                        for (const commonFps of commonFramerates) {
                            const diff = Math.abs(estimatedFps - commonFps);
                            if (diff < minDiff) {
                                minDiff = diff;
                                closestFps = commonFps;
                            }
                        }
                    }
                    
                    console.log(`Frame detection: ${frameChanges} changes in ${sampleDuration}s, estimated: ${estimatedFps}, using: ${closestFps}`);
                    return closestFps;
                    
                } catch (error) {
                    console.warn('Framerate detection failed:', error);
                    return null;
                }
            }
            
            async extractFrames(duration, fps) {
                const totalFrames = Math.ceil(duration * fps);
                const frames = [];
                
                for (let i = 0; i < totalFrames; i++) {
                    const time = (i / fps) % duration;
                    await this.seekToTime(time);
                    
                    // Create canvas for this frame
                    const frameCanvas = document.createElement('canvas');
                    frameCanvas.width = this.canvas.width;
                    frameCanvas.height = this.canvas.height;
                    const frameCtx = frameCanvas.getContext('2d');
                    frameCtx.drawImage(this.sourceVideo, 0, 0);
                    
                    frames.push(frameCanvas);
                    
                    // Update progress
                    const progress = i / totalFrames;
                    document.getElementById('progressFill').style.width = (progress * 50) + '%'; // 50% for extraction
                    document.getElementById('status').textContent = `Pre-processing... ${Math.round(progress * 100)}%`;
                }
                
                return frames;
            }
            
            async renderPreExtractedFrames(frames, dissolveDuration, fps) {
                const totalFrames = frames.length;
                const dissolveFrames = Math.ceil(dissolveDuration * fps);
                const frameDuration = 1000 / fps;
                
                let frameCount = 0;
                
                const renderFrame = async () => {
                    const frameIndex = frameCount % totalFrames;
                    const videoTime = frameCount / fps;
                    const duration = totalFrames / fps;
                    const dissolveStart = duration - dissolveDuration;
                    
                    // Update progress (50% offset from extraction phase)
                    const progress = frameCount / totalFrames;
                    document.getElementById('progressFill').style.width = (50 + progress * 50) + '%';
                    document.getElementById('status').textContent = `Rendering at ${fps}fps... ${Math.round(progress * 100)}% (${frameCount}/${totalFrames})`;
                    
                    if ((videoTime % duration) >= dissolveStart && dissolveDuration > 0) {
                        // Render dissolve frame
                        const dissolveProgress = ((videoTime % duration) - dissolveStart) / dissolveDuration;
                        this.renderDissolveFrameFromCanvas(frames[frameIndex], frames[0], dissolveProgress);
                    } else {
                        // Render normal frame
                        this.ctx.drawImage(frames[frameIndex], 0, 0);
                    }
                    
                    frameCount++;
                    
                    if (frameCount < totalFrames) {
                        // Give MediaRecorder time to process each frame
                        // Use a slightly longer delay to ensure MediaRecorder keeps up
                        const delay = Math.max(frameDuration * 0.8, 16); // At least 16ms, but usually 80% of frame duration
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return renderFrame();
                    }
                };
                
                await renderFrame();
            }
            
            renderDissolveFrameFromCanvas(currentFrame, firstFrame, dissolveProgress) {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw current frame (fading out)
                this.ctx.globalAlpha = 1 - dissolveProgress;
                this.ctx.drawImage(currentFrame, 0, 0);
                
                // Draw first frame (fading in)
                this.ctx.globalAlpha = dissolveProgress;
                this.ctx.drawImage(firstFrame, 0, 0);
                
                // Reset alpha
                this.ctx.globalAlpha = 1;
            }
            
            async renderFramesWithSmoothTiming(duration, dissolveDuration, fps) {
                const totalFrames = Math.ceil(duration * fps);
                const frameDuration = 1000 / fps; // milliseconds per frame
                let frameCount = 0;
                
                // Pre-load the first frame for dissolve
                await this.seekToTime(0);
                const firstFrameCanvas = document.createElement('canvas');
                firstFrameCanvas.width = this.canvas.width;
                firstFrameCanvas.height = this.canvas.height;
                const firstFrameCtx = firstFrameCanvas.getContext('2d');
                firstFrameCtx.drawImage(this.sourceVideo, 0, 0);
                
                const startTime = performance.now();
                
                const animationLoop = () => {
                    return new Promise((resolve) => {
                        const animate = async () => {
                            const currentTime = performance.now() - startTime;
                            const expectedFrame = Math.floor(currentTime / frameDuration);
                            
                            // Only render if we need to catch up to the expected frame
                            if (frameCount <= expectedFrame && frameCount < totalFrames) {
                                const frameTime = frameCount / fps;
                                const videoTime = frameTime % duration;
                                
                                // Update progress
                                const progress = frameCount / totalFrames;
                                document.getElementById('progressFill').style.width = (progress * 100) + '%';
                                document.getElementById('status').textContent = `Rendering at ${fps}fps... ${Math.round(progress * 100)}% (${frameCount}/${totalFrames})`;
                                
                                // Check if we're in dissolve region
                                const dissolveStart = duration - dissolveDuration;
                                if (videoTime >= dissolveStart && dissolveDuration > 0) {
                                    const dissolveProgress = (videoTime - dissolveStart) / dissolveDuration;
                                    await this.renderDissolveFrame(videoTime, dissolveProgress, firstFrameCanvas);
                                } else {
                                    // Render normal frame
                                    await this.seekToTime(videoTime);
                                    this.ctx.drawImage(this.sourceVideo, 0, 0, this.canvas.width, this.canvas.height);
                                }
                                
                                frameCount++;
                            }
                            
                            if (frameCount < totalFrames) {
                                requestAnimationFrame(animate);
                            } else {
                                resolve();
                            }
                        };
                        
                        animate();
                    });
                };
                
                await animationLoop();
            }
            
            async seekToTime(time) {
                return new Promise((resolve) => {
                    if (Math.abs(this.sourceVideo.currentTime - time) < 0.1) {
                        resolve();
                        return;
                    }
                    
                    const onSeeked = () => {
                        this.sourceVideo.removeEventListener('seeked', onSeeked);
                        resolve();
                    };
                    
                    this.sourceVideo.addEventListener('seeked', onSeeked);
                    this.sourceVideo.currentTime = time;
                });
            }
            
            async renderDissolveFrame(currentTime, dissolveProgress, firstFrameCanvas) {
                // Seek to current time and wait
                await this.seekToTime(currentTime);
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw current frame (fading out)
                this.ctx.globalAlpha = 1 - dissolveProgress;
                this.ctx.drawImage(this.sourceVideo, 0, 0, this.canvas.width, this.canvas.height);
                
                // Draw first frame (fading in)
                this.ctx.globalAlpha = dissolveProgress;
                this.ctx.drawImage(firstFrameCanvas, 0, 0);
                
                // Reset alpha
                this.ctx.globalAlpha = 1;
            }
        }

        const videoLooper = new VideoLooper();

        document.getElementById('videoFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                videoFile = file;
                document.getElementById('processBtn').disabled = false;
                
                const label = document.querySelector('.file-upload-label');
                label.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" style="display: inline-block;">
                            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
                        </svg>
                    </div>
                    <div>Selected: ${file.name}</div>
                    <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">Ready to process</div>
                `;
            }
        });

        document.getElementById('outputFormat').addEventListener('change', (event) => {
            outputFormat = event.target.value;
        });

        document.getElementById('processBtn').addEventListener('click', async () => {
            if (!videoFile) return;

            try {
                document.getElementById('processBtn').disabled = true;
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
                document.getElementById('status').textContent = 'Loading video...';

                const dissolveDuration = parseFloat(document.getElementById('dissolveDuration').value) || 1.0;
                
                console.log('Starting video loop creation...');
                processedVideoBlob = await videoLooper.createLoop(videoFile, dissolveDuration, outputFormat);
                
                const videoURL = URL.createObjectURL(processedVideoBlob);
                const resultVideo = document.getElementById('resultVideo');
                resultVideo.src = videoURL;
                
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('processBtn').disabled = false;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('processBtn').disabled = false;
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!processedVideoBlob) return;

            const url = URL.createObjectURL(processedVideoBlob);
            const a = document.createElement('a');
            const extension = outputFormat === 'mp4' ? 'mp4' : 'webm';
            a.href = url;
            a.download = `looped_${videoFile.name.replace(/\.[^/.]+$/, '')}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
